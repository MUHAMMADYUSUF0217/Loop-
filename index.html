<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 	<div class="main-wrapper">
 		<div class="info-side-wrapper">
 			<div class="info-side-top">
 				<h1>Become a member</h1>
 				<p>
 					<span>Use social networks to join us instantly</span>
 					<span>You won't spend any time confirming those boring emails</span>
 				</p>
 				<ul class="social-links-list">
 					<li class="social-link-item">
 						<a class="social-link" href="#">
 							<img src="img/googleplus.svg" alt="icon" width="20" height="20">
 							<span>sign up with google+</span>
 						</a></li>
 					<li class="social-link-item">
 						<a class="social-link" href="#">
 							<img src="img/facebook.svg" alt="icon" width="20" height="20">

 						</a></li>
 					<li class="social-link-item">
 						<a class="social-link" href="#">
 							<img src="img/twitter.svg" alt="icon" width="20" height="20">
 							<span>sign up with twitter</span>
 						</a></li>
 				</ul>
 			</div>
 			<hr class="info-side-divider">
 			<div class="info-side-bottom">
 				<span class="sign-up-label">You can still sign up with your email address</span>
 				<a href="#">sign up with email</a>
 			</div> 
 		</div>
